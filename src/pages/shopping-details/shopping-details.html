<ion-header>
  <ion-navbar>
    <ion-title>Create Shopping List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="shopping-details">
<form [formGroup]="detailsForm" (ngSubmit)="saveList()">
<!-- List Name-->
  <ion-item>
    <ion-label stacked>Enter New List Name</ion-label>
    <ion-input  
    formControlName="listName" 
    [(ngModel)]="name" type="text" 
    [class.invalid]="!detailsForm.controls.listName.valid && (submitAttempt)" 
    placeholder="My Shopping List"></ion-input>
  </ion-item>
<!-- Sliding List Items-->
  <ion-list>
    <!-- List of items -->
      <ion-item-sliding id="list" text-wrap *ngFor="let item of itemList | async">
        <ion-item>
          <ion-grid>
  <ion-row>
    <ion-col width-50>

          <h2>{{item.name}}</h2>
    </ion-col>
    <ion-col width-50>
          <h2>{{item.quantity}}</h2>
    </ion-col>
  </ion-row>
</ion-grid>

        </ion-item>
        <!-- Slide to right for edit -->
        <ion-item-options side="right">
          <button ion-button (click)="editList(list.$key, list.name, list.items)">
          <ion-icon name="build"></ion-icon>
          Edit
          </button>
        <!-- Slide to right for delete -->
          <button ion-button color="danger" (click)="promptDelete(list.$key)">
          <ion-icon name="trash"></ion-icon>
          Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

<!-- Save Button -->
  <button ion-button class="add-btn" type="submit"> Save </button>
  <button ion-button class="cancel-btn" type="" click()="goBack()"> Cancel </button>
</form>
 </ion-content>
