<ion-header>
  <ion-navbar>
    <ion-title>Create Shopping List</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding class="shopping-details">
<form [formGroup]="detailsForm" (ngSubmit)="saveList()">
<!-- List Name-->
  <ion-item>
    <ion-label stacked>Enter New List Name</ion-label>
    <ion-input  
    formControlName="listName" 
    [(ngModel)]="name" type="text" 
    [class.invalid]="!detailsForm.controls.listName.valid && (submitAttempt)" 
    placeholder="My Shopping List"></ion-input>
  </ion-item>
    
<!-- Labels-->
  <ion-item>
    <ion-label stacked>Enter New List Item</ion-label>
    <ion-label stacked>Quantity</ion-label>
  </ion-item>
<!-- Sliding List Items-->
  <ion-list>
    <!-- List of items -->
      <ion-item-sliding id="list" text-wrap >
        <ion-item>
          <ion-input type="text" name="item1name"></ion-input>
          <button ion-button color="dark" (click)="decreaseQuantity(item.quantity)">
          <ion-icon name="arrow-back"></ion-icon>
          </button>
        <ion-input type="number" name="item1quantity" ></ion-input>
          <button ion-button color="dark" (click)="increaseQuantity(item.quantity)">
          <ion-icon name="arrow-forward"></ion-icon>
          </button>
        </ion-item>


        <!-- Slide to left for favourite -->
        <ion-item-options side="left">
          <button ion-button color="secondary" (click)="favouriteItem(item.$key)">
          <ion-icon name="star-outline"></ion-icon>
          Edit
          </button>
        </ion-item-options>
        <!-- Slide to right for delete -->
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="promptDelete(item.$key)">
          <ion-icon name="trash"></ion-icon>
          Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-item> -->
  
          <ion-grid>
  <ion-row>
    <ion-col width-50>
<!-- Save Button -->
  <button ion-button class="add-btn" type="submit"> Save </button>
    </ion-col>
    <ion-col width-50>
      <!-- Cancel Button -->
  <button ion-button class="cancel-btn" type="" color="dark" (click)="goBack()"> Cancel </button>
    </ion-col>
  </ion-row>
</ion-grid>
</form>
 </ion-content>
