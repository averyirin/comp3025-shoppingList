  <ion-header>
  <ion-navbar>
    <ion-title> My Shopping List </ion-title>
    <!-- Add Button -->
    <ion-buttons end>
      <button class="add-btn" ion-button color="secondary" (click)="newShoppingList()">
    <ion-icon name="add"></ion-icon>&nbsp;Add
  </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content class="home">
  <ion-card>
    <ion-card-header class=""> Your Shopping Lists </ion-card-header>
    <ion-list>
    <!-- List of pending tasks -->
      <ion-item-sliding id="list" text-wrap *ngFor="let list of shoppingList | async">
        <ion-item>
          <ion-icon name="cart" danger item-left></ion-icon>
          <h2>{{list.name}}</h2>
        </ion-item>
        <!-- Slide to right for edit -->
        <ion-item-options side="right">
          <button ion-button (click)="editList(list.$key, list.name, list.items)">
          <ion-icon name="build"></ion-icon>
          Edit
          </button>
        <!-- Slide to right for delete -->
          <button ion-button color="danger" (click)="promptDelete(list.$key)">
          <ion-icon name="trash"></ion-icon>
          Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
